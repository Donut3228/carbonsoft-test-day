{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-4 col-md-6 col-sm-8 col-10">

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="item_val">Value: </label>
                    <input class="form-control" name="item_val" id="item_val" type="text" value="{{ item.value }}">
                </div>
                <div class="form-group">
                    <label for="sensor">Sensor: </label>
                    <input class="form-control" name="sensor_name" id="sensor_name" type="text"
                        value="{{ item.sensor }}">
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'sens_item_del' slug item.id %}" class="btn btn-danger">Delete</a>
            </form>
        </div>
    </div>

</div>

</body>

</html>

{% endblock content %}
